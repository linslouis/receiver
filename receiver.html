<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinsIPTV Cast Receiver</title>

  <!-- CAF SDK -->
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>

  <!-- Load CAF debug logger ONLY on Chromecast -->
  <script>
    if (window.cast && window.cast.__platform__) {
      const s = document.createElement('script');
      s.src = '//www.gstatic.com/cast/sdk/libs/devtools/debug_layer/caf_receiver_logger.js';
      document.head.appendChild(s);
    }
  </script>

  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1a1f3c, #06080f);
      overflow: hidden;
    }
    #idle-screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.4s ease;
    }
    #idle-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- CAF Media Player -->
    <cast-media-player id="player"></cast-media-player>

    <!-- BEAUTIFUL IDLE UI -->
    <div id="idle-screen">
      <div class="idle-content">
        <img src="assets/logo.png" class="app-logo pulse" />
        <h1 class="idle-title">Ready to Cast</h1>
        <p class="idle-subtitle">Select content from your device to start</p>
      </div>
    </div>
  </div>

  <script src="receiver.js"></script>

  <script>
    // Hide idle screen when playback starts
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    playerManager.addEventListener(
      cast.framework.events.EventType.PLAYER_STATE_CHANGED,
      (e) => {
        if (e.playerState === 'PLAYING') {
          document.getElementById('idle-screen')?.classList.add('hidden');
        }
      }
    );
  </script>
</body>
</html>
